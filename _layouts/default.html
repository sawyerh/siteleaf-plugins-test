<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% seo %}

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet" media="all" type="text/css" />
  </head>
  <body class="layout--{{ page.layout }}">
    <a class="skip-to-main" href="#main">Skip to main content</a>

    <header class="header wrap">
      <h1 class="header__title">
        <a href="/" class="header__title__link">{{ site.title }}</a>
      </h1>
      <nav class="header__nav">
        {% for menu_page in site.pages %}
          {% if menu_page.title %}
            <a href="{{ menu_page.url }}" class="header__nav__link">{{ menu_page.title }}</a>
          {% endif %}
        {% endfor %}
      </nav>
    </header>

    <main class="main wrap" id="main">
      {{ content }}
    </main>

    <footer class="footer wrap">
      Built on <a href="https://jekyllrb.com">Jekyll</a> &bull; Theme by <a href="http://www.siteleaf.com/">Siteleaf</a>
    </footer>
  </body>
</html>
